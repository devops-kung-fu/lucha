version: 0.0.1
lucha:
  rules:
    - description: "Line may contain a password"
      regex: "(?i)\\bpassword\\b"
      severity: 0 # Informational
    - description: "Line contains the word cmd"
      regex: "\\bcmd"
      severity: 0 # Informational
    - description: "Line contains the word lib"
      regex: "\\blib"
      severity: 4 # Critical